<mat-card>
    <mat-card-title class="font">Preencha os campos</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Logradouro">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email">
        </mat-form-field>

    </form>
    <button mat-raised-button>
        Salvar
    </button>
    <button mat-raised-button>
        Cancelar
    </button>
</mat-card>
